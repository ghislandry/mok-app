{% include "login_base.html" %}
{% extends "material/base.html" %}

{% block content %}

<div id="corp_forget_pass_form" class="row">
    <div class="col s12 z-depth-4 card-panel">
      <form action='{{url_for("auth_corp_bp.forgot_password")}}' method="post" style="width:340px;">

          <div class="row">
              <div class="input-field col s12 center">
                  <img src="static/mok-logo2x_small.png" alt="">
                  <p class="center">{{ _("Forgot Password") }}</p>
              </div>
          </div>

          {% include "alert_message.html" %}

          <div class="row margin">
            <div class="input-field col s12 center">
              <input id="corporate_id" type="text" name="corporate_id" class="validate grey lighten-3" required aria-required="true">
              <label for="corporate_id">{{ _("Corporate Id") }}</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12 center">
              <input id="phone_number" type="text" name="phone_number" class="validate grey lighten-3" required aria-required="true">
              <label for="phone_number">{{ _("Phone number") }}</label>
            </div>
          </div>

          <div class="row">
                <div class="input-field col s12">
                    <button type='submit' name='forgot_pass_btn' class='col s12 btn mat-btn waves-effect yellow' style="color:black;">
                        {{ _("Submit") }}
                    </button>
                </div>
          </div>

          <div class="row">
                <div class="input-field col s6 m6 l6">
                    <!-- <p class="margin medium-small"><a href="page-register.html">Register Now!</a></p> -->
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small">
                        {% if portal == "bo" %}
                        <a class='pink-text' href='{{url_for("auth_corp_bp.corp_login")}}'>
                            {{ _("Back to Sign in") }}
                        </a>
                        {% else %}
                        <a class='pink-text' href='{{url_for("auth_bo_bp.bo_login")}}'>
                            {{ _("Back to Sign in") }}
                        </a>
                        {% endif %}
                    </p>
                </div>
          </div>
        </form>
    </div>
</div>
