<div id="admin_login_form" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form action="/login" method="post" style="width:340px;">

            <div class="row">
                <div class="input-field col s12 center">
                    <img src="static/mok-logo2x_small.png" alt="">
                </div>
            </div>
            {% include "login_language_and_portal_selection.html" %}

            {% include "alert_message.html" %}

            <div class="row margin">
                <div class="input-field col s12 center">
                    <input id="email" type="email" name="email" class="validate grey lighten-3" required aria-required="true">
                    <label for="email">{{ _("Email") }}</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12 center">
                    <input id="password" type="password" name="password" class="validate grey lighten-3" required aria-required="true">
                    <label for="password">{{ _("Password") }}</label>
                    <span id="show_password" onclick="showPassword()" onmouseleave="hidePassword()" class="field-icon toggle-password"><span class="material-icons">visibility</span></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <!-- <p class="margin medium-small"><a href="page-register.html">Register Now!</a></p> -->
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small">
                        <a class='pink-text' href='{{url_for("auth_bp.forgot_password")}}'>
                            {{ _("Forgot Password?")}}
                        </a>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button type='submit' name='admin_btn_login' class='col s12 btn cyan waves-effect waves-light' style="color:black;">
                        {{ _("Log In") }}
                    </button>
                </div>
            </div>
            <br>
        </form>
    </div>
</div>
