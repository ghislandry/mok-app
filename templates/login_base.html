<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mok</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-96x96.png') }}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href= "{{url_for('static',filename='alert_messages.css')}}"/>
    <link rel="stylesheet" type="text/css" href= "{{url_for('static',filename='style.css') }}"/>
    <link rel="stylesheet" type="text/css" href= "{{url_for('static',filename='page-center.css') }}"/>
    <link rel="stylesheet" type="text/css" href= "{{url_for('static',filename='materialize.css') }}"/>
    <link rel="stylesheet" type="text/css" href= "{{url_for('static',filename='perfect-scrollbar.css') }}"/>
</head>
<body class="grey lighten-2 loaded">

<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>

{% block content %}

{% endblock %}
{% block script %}
<script src="{{url_for('static', filename='jquery-1.11.3.min.js')}}"></script>
<script src="{{url_for('static', filename='materialize.js')}}"></script>
<script src="{{url_for('static', filename='perfect-scrollbar.min.js')}}"></script>
<script src="{{url_for('static', filename='prism.js')}}"></script>
<script src="{{url_for('static', filename='chartist.min.js')}}"></script>
<script src="{{url_for('static', filename='jquery.min.js')}}"></script>
<script src="{{url_for('static', filename='jquery-1.10.2.js')}}"></script>
<script src="{{url_for('static', filename='plugins.js')}}"></script>

<script>
function showPassword() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    $('#show_password').html('<span class="material-icons">visibility_off</span >')
    x.type = "text";
  } else {
    $('#show_password').html('<span class="material-icons">visibility</span >')
    x.type = "password";
  }
}
</script>
<script>
function hidePassword() {
  var x = document.getElementById("password");
  $('#show_password').html('<span class="material-icons">visibility</span >')
  x.type = "password";
}
</script>
{% endblock %}
</body>
</html>
