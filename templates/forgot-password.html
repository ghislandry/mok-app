{% include "login_base.html" %}
{% extends "material/base.html" %}

{% block content %}

<div id="admin_forget_password" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form action="/forgot-password" method="post" style="width:340px;">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="static/mok-logo2x_small.png" alt="">
                    <p class="center">{{ _("Forgot Password") }}</p>
                </div>
            </div>

            {% include "alert_message.html" %}

            <div class="row margin">
                <div class="input-field col s12 center">
                    <input id="email" type="email" name="email" class="validate grey lighten-3" required aria-required="true">
                    <label for="email">{{ _("Email") }}</label>
                </div>
            </div>

            <br>
            <div class='row'>
                <div class="input-field col s12">
                    <button type='submit' name='btn_login' class='col s12 btn mat-btn waves-effect yellow' style="color:black;">
                        {{ _("Submit") }}
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <!-- <p class="margin medium-small"><a href="page-register.html">Register Now!</a></p> -->
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small">
                        <a class='pink-text' href='{{url_for("auth_bp.login")}}'>
                            {{ _("Back to Sign in") }}
                        </a>
                    </p>
                </div>
          </div>
        </form>
    </div>
</div>

{% endblock %}
