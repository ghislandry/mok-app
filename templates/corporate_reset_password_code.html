{% include "login_base.html" %}
{% extends "material/base.html" %}

{% block content %}

<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form action="/corp/reset-credentials" method="post" class="login-form" style="width:340px;">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="static/mok-logo2x_small.png" alt="">
                </div>
            </div>
            <div class="row">
                {% if error %}
                    <p class=error><strong>{{ _("Error") }}:</strong> {{ error }}
                {% endif %}
            </div>
            <div class="row">
                <div class="col s12">
                    <!-- <div class="card-panel" style="overflow:auto"> -->
                    <p>{{ _("Enter the code you received via sms to") }}</p>
                    <p>{{ _("reset your password") }}</p>
                    <!-- </div> -->
                </div>
            </div>
            <br>
            <div class="row margin">
                <div class="input-field col s12">
                    <input id="verification_code" type="password" name="verification_code" class="validate grey lighten-3">
                    <label for="verification_code" class="">{{ _("Verification code") }}</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button type='submit' name='btn_corp_reset_pass' class='col s12 btn mat-btn waves-effect yellow' style="color:black;">
                        {{ _("Continue") }}
                    </button>
                </div>
            </div>
            <br>
        </form>
    </div>
</div>
{% endblock %}
