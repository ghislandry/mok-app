{% extends "material/base.html" %}

{% block content %}

<div id="admin_forget_password" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form action="/forgot-password" method="post" style="width:340px;">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="static/mok-logo2x_small.png" alt="">
                    <p class="center">{{ _("Forgot Password") }}</p>
                </div>
            </div>

            <div class="row">
                {% if error %}
                    <p class=error><strong>{{ _("Error") }}:</strong> {{ error|wordwrap(width=10) }}
                {% endif %}
            </div>

            <div class="row margin">
                <div class="input-field col s12 center">
                    <input id="email" type="email" name="email" class="validate">
                    <label for="email">{{ _("Email") }}</label>
                </div>
            </div>

            <br>
            <div class='row'>
                <div class="input-field col s12">
                    <button type='submit' name='btn_login' class='col s12 btn mat-btn waves-effect yellow' style="color:black;">
                        {{ _("Submit") }}
                    </button>
                </div>
            </div>
            <br>
        </form>
    </div>
