<div id="bo_login_form" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form action="{{url_for('auth_bo_bp.bo_login')}}" method="post" style="width:340px;">

            <div class="row">
                <div class="input-field col s12 center">
                    <img src="static/mok-logo2x_small.png" alt="">
                </div>
            </div>

            {% include "alert_message.html" %}

            <div class="row margin">
                <div class="input-field col s12 center">
                    <input id="corporate_id" type="text" name="corporate_id" class="validate">
                    <label for="corporate_id">{{ _("Corporate Id") }}</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12 center">
                    <input id="password" type="password" name="bo_password" class="validate">
                    <label for="password">{{ _("Password") }}</label>
                    <span id="show_password" onclick="showPassword()" onmouseleave="hidePassword()" class="field-icon toggle-password"><span class="material-icons">visibility</span></span>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6 m6 l6">
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small">
                        <a class='pink-text' href='{{url_for("auth_corp_bp.forgot_password")}}'>
                            {{ _("Forgot Password?")}}
                        </a>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button type='submit' name='bo_btn_login' class='col s12 btn mat-btn waves-effect yellow' style="color:black;">
                        {{ _("Log In") }}
                    </button>
                </div>
            </div>
            <br>
        </form>
    </div>

</div>
