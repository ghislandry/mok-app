<div id="admin_login_form" class="row">
    <div class="col s12 z-depth-4 card-panel">
        <form action="/login" method="post" style="width:340px;">

            <div class="row">
                <div class="input-field col s12 center">
                    <img src="static/mok-logo2x_small.png" alt="">
                </div>
            </div>

            {% include "login_language_and_portal_selection.html" %}
            <div class="row">
                {% if error %}
                    <p class=error><strong>{{ _("Error") }}:</strong> {{ error|wordwrap(width=10) }}
                {% endif %}
            </div>
            <!-- <div class="row">
                <div class="input-field col s12 center">
                    <img src="static/mok-logo2x_small.png" alt="">
                    <h5 style="margin-left: 5%;">{{ _("LogIn") }}</h5>
                </div>
            </div> -->
            <div class="row margin">
                <div class="input-field col s12 center">
                    <input id="email" type="email" name="email" class="validate">
                    <label for="email">{{ _("Email") }}</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12 center">
                    <input id="password" type="password" name="password" class="validate">
                    <label for="password">{{ _("Password") }}</label>
                </div>
            </div>

            <!-- <div class='row'>
                <div class="col s12 offset-m10">
                    <label style='float: right;'>
                        <a class='pink-text' href='{{url_for("auth_bp.forgot_password")}}'><b>{{ _("Forgot Password?")}}</b></a>
                    </label>
                </div>
            </div> -->
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <!-- <p class="margin medium-small"><a href="page-register.html">Register Now!</a></p> -->
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small">
                        <a class='pink-text' href='{{url_for("auth_bp.forgot_password")}}'>
                            {{ _("Forgot Password?")}}
                        </a>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button type='submit' name='admin_btn_login' class='col s12 btn mat-btn waves-effect yellow' style="color:black;">
                        {{ _("Log In") }}
                    </button>
                </div>
            </div>
            <br>
        </form>
    </div>
</div>
